<!DOCTYPE html>
<html>
<head>
	<title>Iphone 14</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="box">
		<div class="inner">
			<div class="island-popup">
				<div class="content">
					<div class="details">
						<div class="imgBx">
							<img src="./img/avarta.jpeg">
						</div>
						<p>Yukiin Calling</p>
					</div>
					<div class="action">
						<div class="action-1"><i class="fas fa-phone-alt red"></i></div>
						<div class="action-2"><i class="fas fa-phone-alt green"></i></div>
					</div>
				</div>
			</div>
		</div>
		<i class="btn btn-1"></i>
		<i class="btn btn-2"></i>
		<i class="btn btn-3"></i>
		<i class="rightSidebtn"></i>
	</div>
</body>
<script type="text/javascript">
	let popup = document.querySelector('.island-popup');
	popup.onclick = function(){
		popup.classList.toggle('active');
	}
</script>
</html>
